<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Web Calculator</h1>
    <h2>Enter Two Numbers To Calculate</h2>
    <input class="box" type="number" name="firstBox" id="number">
<br />
    <input class="box" type="number" name="secondBox" id="number1">
<br />
    <input class="box" type="number" name="thirdBox" id="result" readonly>
    <input class="click" type="button" name="click" value="calculate" onclick="calculate()">
    <select name="signs" id="signs" onchange="change()">   
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
     </select>       
       <div class="circle1">
         <div class="circle2">
           <div class="circle3">
             <div class="circle4">
               <div class="circle5"></div>
             </div>
           </div>
         </div>
       </div>              
</body>
</html>
